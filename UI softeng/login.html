<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
            <form id="loginForm"> <!-- Removed action/method; handled by JS -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="e.g., john_admin" required>
                    <small>Include your role keyword: _admin, _hr, or _employee</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="divider">or</div>
            <button class="google-btn" onclick="window.location.href='https://accounts.google.com/signin'"> <!-- Placeholder; integrate OAuth -->
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                Sign in with Google
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (add more as needed, e.g., password check)
            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Check username for role keyword and redirect
            if (username.includes('_admin')) {
                window.location.href = 'admin-dashboard.html';
            } else if (username.includes('_hr')) {
                window.location.href = 'hr-dashboard.html';
            } else if (username.includes('_employee')) {
                window.location.href = 'employee-dashboard.html';
            } else {
                alert('Invalid username. Please include _admin, _hr, or _employee.');
            }
        });
    </script>
</body>
</html>
